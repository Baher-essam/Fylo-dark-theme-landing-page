<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>fylo</title>
</head>
<body>
    <!--start of header-->
    <header class="pt10">
        <nav class="px40 transparent">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo left-align">
                    <img src="images/logo.svg" class=" mt10" alt="Logo"></a>
                <ul id="nav-mobile" class="right ">
                  <li><a href="#">Features</a></li>
                  <li><a href="#">Team</a></li>
                  <li><a href="#">Sign In</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!--end of header-->
    <!--main website-->
    <main>
        <!--start of intro-->
        <section class="intro">
            <div class="container">
                <div class="row">
                    <div class="col s12 center-align">
                        <div class="img">
                            <img src="images/intro.png" class="responsive-img" alt="intro image">
                        </div>
                        <div class="header-content ">
                            <h5>All your files in one secure location, accessible anywhere.</h5>
                            <p>fylo stores all your most important files in one secure location.
                                Access them wherever you need, share and collaborate with friends, family, and co-workers.
                            </p>
                            <a href="#" class="waves-effect waves-light mt20 px50 btn">get started</a>
                        </div>
                    </div>
                </div>           
              </div>
        </section>
        <!--end of intro-->
    </main>

    <!--start of scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
